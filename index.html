<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Receipt</title>
  </head>
  <body>
    <label for="item-select">Choose an item:</label>
    <select id="item-select" name="item">
      <option value="option1" data-price="10.99">Option 1 - $10.99</option>
      <option value="option2" data-price="8.49">Option 2 - $8.49</option>
      <option value="option3" data-price="5.99">Option 3 - $5.99</option>
    </select>

    <label for="quantity-input">Quantity:</label>
    <input type="number" id="quantity-input" name="quantity" min="1" max="10" value="1">

    <button id="add-to-cart-button">Add to cart</button>
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="receipt-items"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total price:</td>
          <td id="total-price">$0.00</td>
        </tr>
      </tfoot>
    </table>

    <script src="receipt.js"></script>
  </body>
</html>
